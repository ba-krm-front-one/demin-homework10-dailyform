<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<main>
		<header>
		<img src="key.png" alt="Logo" class="dev-form-logo">
		<h1 class="dev-form-title">Create your free account</h1>
		<p class="dev-form-text">Come and join our cool and amazing community, fill in your details to get started.
			Already have an account? <a href="#" class="dev-form-text__log-in">Log in.</a></p>
		</header>
		<form action="#" class="dev-form">
			<input type="text" placeholder="First name" class="dev-form__input">
			<input type="text" placeholder="Last name" class="dev-form__input">
			<input type="email" placeholder="Email address" class="dev-form__input">
			<input type="password" placeholder="Password" class="dev-form__input">
			<button type="submit" class="dev-form__submit">Sign up for free</button>
		</form>
		<footer>
		<p class="dev-form-text">By clicking on “Sign up for free”, you agree to the <a href="#" class="dev-form-text__links">Terms of Service</a> and
			the <a href="#" class="dev-form-text__links">Privacy Policy</a></p>
		</footer>
	</main>
</body>
</html>
